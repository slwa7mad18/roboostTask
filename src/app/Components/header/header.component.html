<nav class="navbar navbar-expand-lg bg-body-tertiary">

      type="button"
      data-bs-toggle="collapse"

      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav">

            [routerLink]="['/student']"
            routerLinkActive="text-primary"
            >Student</a

          <a
            class="btn btn-primary mx-2"
            aria-current="page"
            [routerLink]="['/login']"
            routerLinkActive="text-primary"

        </li>
        <li class="nav-item">
          <a
            class="btn btn-secondary"
