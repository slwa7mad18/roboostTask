<app-header></app-header>

<ng-container *transloco="let t">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5 text-center">
        <h1 class="text-primary">{{ t("home.title") }}</h1>
        <h4>{{ t("home.paragraph") }}</h4>
      </div>

      <div class="col-12 text-center">
        @defer () {
        <img
          src="assets\images\Students.gif"
          class="img-fluid"
          alt="Student home"
        />
        }
      </div>
      
    </div>
  </div>
</ng-container>
